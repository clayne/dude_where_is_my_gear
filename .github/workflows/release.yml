name: Create Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-beta*'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create .zip file
        run: |
          VERSION=${{ github.ref }}
          VERSION=${VERSION#refs/tags/}
          VERSION=${VERSION//./_}
          7z a dude_where_is_my_gear_v${VERSION}.zip -r .
      - name: Get commit messages
        id: commit_messages
        run: |
          TAG=${{ github.ref }}
          TAG=${TAG#refs/tags/}
          git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:'- %s' --reverse > commit_messages.txt
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            Changes in this release:
            $(cat commit_messages.txt)
          draft: false
          prerelease: false
      - name: Upload Release Asset
        id: upload-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./dude_where_is_my_gear_v${{ github.ref_name }}.zip
          asset_name: dude_where_is_my_gear_v${{ github.ref_name }}.zip
          asset_content_type: application/zip
